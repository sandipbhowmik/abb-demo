name: ABB Demo App Build with Security - Test Workflow
 
on:
  push:
    branches: [ main, master ]
    paths:
      - ".github/workflows/abb-demoapp-build-and-push.yaml"
    tags: [ "v*" ]
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

env:
  JAVA_VERSION: '17'
  MVN_ARGS: '-B -ntp -DskipTests'
  DOCKERFILE: src/docker/Dockerfile
  DOCKERIZE_VERSION: v0.6.1
  ACR_LOGIN_SERVER: abbdemoazdevacr.azurecr.io
  IMAGE_NAMESPACE: demo-petclinic-app
  PLATFORMS: linux/amd64,linux/arm64
  ACR_NAME: abbdemoazdevacr


# Static security checks

jobs:
  security_static:
    name: Static Security
    runs-on: self-hosted
    permissions:
      contents: read
      actions: read
      security-events: write   # required for CodeQL
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Secret scanning
      - name: Secret scan (gitleaks)
        uses: gitleaks/gitleaks-action@v2
        with:
          args: "--no-banner --redact --verbose --exit-code 1"
      
     # JDK 17 on the runner for Maven to use
      - name: Set up Temurin 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven

      # SAST (CodeQL) — Java
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: java

      # Manual build for CodeQL
      - name: Build (manual for CodeQL on Java 17)
        working-directory: src
        run: |
          mvn -v
          mvn -B -ntp -DskipTests clean package

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

      # Dockerfile lint
      - name: Lint Dockerfile (hadolint)
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: src/docker/Dockerfile

  
  # Software Composition Analysis per microservice
  
  sca:
    name: SCA (OWASP Dependency-Check)
    runs-on: self-hosted
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: config-server
            module: spring-petclinic-config-server
          - name: api-gateway
            module: spring-petclinic-api-gateway
          - name: customers-service
            module: spring-petclinic-customers-service
          - name: vets-service
            module: spring-petclinic-vets-service
          - name: visits-service
            module: spring-petclinic-visits-service
          - name: chat-agent
            module: spring-petclinic-chat-agent
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Temurin ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ env.JAVA_VERSION }}
          cache: maven

      - name: OWASP Dependency-Check (fail on CVSS >= 7.0)
        run: |
          mvn -f src/${{ matrix.module }}/pom.xml -B -ntp \
            org.owasp:dependency-check-maven:check \
            -DfailBuildOnCVSS=7.0 \
            -Dnvd.api.key="${{ secrets.NVD_API_KEY }}"

  
  # Image Scan and Cosign signing

  imgscan:
    name: Scan Images
    runs-on: self-hosted
    permissions:
      id-token: write
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: config-server
            module: spring-petclinic-config-server
            port: 8888
          - name: api-gateway
            module: spring-petclinic-api-gateway
            port: 8080
          - name: customers-service
            module: spring-petclinic-customers-service
            port: 8080
          - name: vets-service
            module: spring-petclinic-vets-service
            port: 8080
          - name: visits-service
            module: spring-petclinic-visits-service
            port: 8080
          - name: chat-agent
            module: spring-petclinic-chat-agent
            port: 8080

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set image registry/repo
        id: img
        run: |
          echo "ns=${{ env.IMAGE_NAMESPACE }}" >> $GITHUB_OUTPUT
          echo "pre=local/${{ env.IMAGE_NAMESPACE }}/${{ matrix.name }}:pre-${{ github.sha }}" >> $GITHUB_OUTPUT

      - name: Set up Temurin ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ env.JAVA_VERSION }}
          cache: maven

      - name: Set up QEMU for multi-arch
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker

      - name: Build jar for ${{ matrix.name }}
        shell: bash
        run: |
          set -e
          mvn -f src/${{ matrix.module }}/pom.xml $MVN_ARGS package

      - name: Prepare image context (copy jar to app.jar)
        shell: bash
        run: |
          set -e
          TARGET="src/${{ matrix.module }}/target"
          ls -l "$TARGET"
          JAR=$(ls "$TARGET"/*.jar | head -n1)
          cp -f "$JAR" "$TARGET/app.jar"

      - name: Build single-arch image (local, linux/amd64)
        uses: docker/build-push-action@v6
        with:
          context: src/${{ matrix.module }}/target
          file: ${{ env.DOCKERFILE }}
          platforms: linux/amd64
          load: true                        
          tags: ${{ steps.img.outputs.pre }}
          build-args: |
            ARTIFACT_NAME=app
            EXPOSED_PORT=${{ matrix.port }}
            DOCKERIZE_VERSION=${{ env.DOCKERIZE_VERSION }}
      
      - name: Trivy scan
        run: |
          trivy image \
            --format table \
            --vuln-type os,library \
            --severity HIGH,CRITICAL \
            --exit-code 1 \
            "${{ steps.img.outputs.pre }}"

  
  # Build & Push — runs only if both security jobs pass
  
  build:
    name: Build & Push Images (after security gates)
    needs: [security_static, sca, imgscan]
    runs-on: self-hosted
    permissions:
      id-token: write
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: config-server
            module: spring-petclinic-config-server
            port: 8888
          - name: api-gateway
            module: spring-petclinic-api-gateway
            port: 8080
          - name: customers-service
            module: spring-petclinic-customers-service
            port: 8080
          - name: vets-service
            module: spring-petclinic-vets-service
            port: 8080
          - name: visits-service
            module: spring-petclinic-visits-service
            port: 8080
          - name: chat-agent
            module: spring-petclinic-chat-agent
            port: 8080

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Temurin ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ env.JAVA_VERSION }}
          cache: maven

      - name: Set up QEMU for multi-arch
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build jar for ${{ matrix.name }}
        shell: bash
        run: |
          set -e
          mvn -f src/${{ matrix.module }}/pom.xml $MVN_ARGS package

      - name: Prepare image context (copy jar to app.jar)
        shell: bash
        run: |
          set -e
          TARGET="src/${{ matrix.module }}/target"
          ls -l "$TARGET"
          JAR=$(ls "$TARGET"/*.jar | head -n1)
          cp -f "$JAR" "$TARGET/app.jar"

      - name: Validate required env
        run: |
          if [ -z "${{ env.ACR_LOGIN_SERVER }}" ]; then
            echo "ACR_LOGIN_SERVER is required (e.g., myregistry.azurecr.io)." >&2
            exit 1
          fi

      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Log in to Azure Container Registry (ACR)
        run: az acr login --name "$ACR_NAME"

      - name: Set image registry/repo
        id: img
        run: |
          echo "reg=${{ env.ACR_LOGIN_SERVER }}" >> $GITHUB_OUTPUT
          echo "ns=${IMAGE_NAMESPACE}" >> $GITHUB_OUTPUT

      - name: Build and push multi-platform image
        uses: docker/build-push-action@v6
        with:
          context: src/${{ matrix.module }}/target
          file: ${{ env.DOCKERFILE }}
          push: true
          platforms: ${{ env.PLATFORMS }}
          tags: |
            ${{ steps.img.outputs.reg }}/${{ steps.img.outputs.ns }}/${{ matrix.name }}:sha-${{ github.sha }}
            ${{ steps.img.outputs.reg }}/${{ steps.img.outputs.ns }}/${{ matrix.name }}:latest
          build-args: |
            ARTIFACT_NAME=app
            EXPOSED_PORT=${{ matrix.port }}
            DOCKERIZE_VERSION=${{ env.DOCKERIZE_VERSION }}

      - name: Generate SBOM (syft-upload as artifact)
        uses: anchore/sbom-action@v0
        with:
          image: ${{ steps.img.outputs.reg }}/${{ steps.img.outputs.ns }}/${{ matrix.name }}:sha-${{ github.sha }}
          artifact-name: "sbom-${{ matrix.name }}-${{ github.sha }}.spdx.json"

      - name: Install Cosign
        uses: sigstore/cosign-installer@v3.6.0

      - name: Sign image (keyless)
        env:
          COSIGN_EXPERIMENTAL: "true"
        run: |
          cosign sign --yes ${{ steps.img.outputs.reg }}/${{ steps.img.outputs.ns }}/${{ matrix.name }}:sha-${{ github.sha }}